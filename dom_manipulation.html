<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Example</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #parent-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            min-height: 100px;
        }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .child-element {
            background-color: #f0f8ff;
            padding: 10px;
            margin-top: 10px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation: Add a Child Element</h1>
    <button id="addChildBtn">Add New Child</button>
    <div id="parent-container">
        <p>This is the initial parent container.</p>
    </div>

    <script>
        const addButton = document.getElementById('addChildBtn');
        const parentContainer = document.getElementById('parent-container');
        let childCount = 0;

        // Add a click event listener to the button
        addButton.addEventListener('click', function() {
            childCount++;
            
            // 1. Create a new element
            const newChild = document.createElement('p');
            
            // 2. Add content and styles to the new element
            newChild.textContent = `I am a new child element #${childCount}.`;
            newChild.classList.add('child-element');
            
            // 3. Append the new element to the parent container
            parentContainer.appendChild(newChild);
        });
    </script>
</body>
</html>
