<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of 5</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; }
        table {
            width: 300px;
            margin-top: 50px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="multiplication-table">
        <thead>
            <tr>
                <th colspan="2">Multiplication Table of 5</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#multiplication-table tbody');
        const number = 5;
        let tableContent = '';

        for (let i = 1; i <= 10; i++) {
            const result = number * i;
            // Create the HTML string for one row
            tableContent += `<tr><td>${number} x ${i}</td><td>${result}</td></tr>`;
        }

        // Insert all the generated rows into the table body at once
        tableBody.innerHTML = tableContent;
    </script>
</body>
</html>
